<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{employeeFilterView.init}"/>
    <f:viewAction action="#{companyFilterView.init}"/>
    <f:viewAction action="#{personFilterView.init}"/>
    <f:viewAction action="#{skillsDirectoryCardView.onload}"/>
    <f:viewAction action="#{rolesDirectoryCardView.onload}"/>
</f:metadata>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Сател - реестр ресурсов</title>
    </h:head>
    <h:body>
        <h:form id="main-form">
            <div class="card">
                <div id="top-panel">
                    <p:panel>
                        <p:commandLink
                                styleClass="ui-corner-all ui-state-default">
                            <p:graphicImage library="static" name="logo.png" styleClass="ui-icon ui-icon-help" />
                        </p:commandLink>
                        <p id="top-panel-title">Реестр ресурсов</p>
                        <p:menubar>
                            <p:menuitem value="Сотрудники" action="#{topMenuView.setSrc('employees.xhtml')}"/>
                            <p:menuitem value="ИП/ГПД" action="#{topMenuView.setSrc('persons.xhtml')}"/>
                            <p:menuitem value="Юрлица" action="#{topMenuView.setSrc('companies.xhtml')}"/>
                            <p:menuitem value="Роли" action="#{topMenuView.setSrc('roles_directory.xhtml')}"/>
                            <p:menuitem value="Компетенции" action="#{topMenuView.setSrc('skills_directory.xhtml')}"/>
                        </p:menubar>
                    </p:panel>
                </div>
                <div id="middle-panel">
                    <h:panelGroup id="list">
                        <h:panelGroup rendered="true">
                            <ui:include src="#{topMenuView.getSrc()}" />
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </div>
        </h:form>
    </h:body>
</f:view>

</html>
