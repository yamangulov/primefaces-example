<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css" />
        <h:outputStylesheet library="css" name="styles.css"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Сател - реестр ресурсов</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <div class="col-12 md:col-2">
                    <p:button href="/person/edit/0" value="Создать"/>
                </div>
                <p:dataTable var="person" value="#{personFilterView.persons}" widgetVar="personsTable"
                             emptyMessage="No persons found with given criteria"
                             filteredValue="#{personFilterView.filteredPersons}"
                             filterBy="#{personFilterView.filterBy}"
                >

                    <f:facet name="header">
                        <span>ИП/ГПХ</span>
                    </f:facet>

                    <p:column headerText="ФИО" sortBy="#{person.name}"
                              filterMatchMode="contains"
                              filterBy="#{person.name}">
                        <h:outputText value="#{person.name}" />
                    </p:column>

                    <p:column headerText="ИНН" sortBy="#{person.inn}"
                              filterMatchMode="contains"
                              filterBy="#{person.inn}">
                        <h:outputText value="#{person.inn}" />
                    </p:column>

                    <p:column headerText="Специализация" sortBy="#{person.specialties}"
                              filterMatchMode="contains"
                              filterBy="#{person.specialties}">
                        <h:outputText value="#{person.specialties}" />
                    </p:column>

                    <p:column headerText="Компетенции" sortBy="#{person.skills}"
                              filterMatchMode="contains"
                              filterBy="#{person.skills}">
                        <h:outputText value="#{person.skills}" />
                    </p:column>

                    <p:column headerText="Карточка ресурса">
                        <h:outputLink value="#{person.linkToLK}">
                            <h:outputText value="Открыть карточку" />
                        </h:outputLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</f:view>

</html>
