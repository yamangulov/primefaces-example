<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{rolesDirectoryCardView.onload}"/>
</f:metadata>

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Сател - реестр ресурсов</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:dataTable lazy="false" emptyMessage="">
                    <f:facet name="header">
                        <span>Справочник ролей</span>
                    </f:facet>
                </p:dataTable>
            </h:form>
            <h:form>
                <p:button href="/roles/edit" value="Редактировать"/>
                <div class="grid ui-fluid">
                    <div class="col-12 md:col-6 mt-6">
                        <h3 class="-mb-3">Общий список</h3>
                        <p:dataList value="#{rolesDirectoryCardView.roleNames}"
                                    var="level" styleClass="noBorders" itemType="none">
                            #{level}
                        </p:dataList>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</f:view>


</html>
